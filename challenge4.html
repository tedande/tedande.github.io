<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Challenge 4</title>
    <style>
      .errormsg {
        color: red;
        font-size: 20px;
        text-decoration: underline;
        font-weight: bold;
        display: none;
      }   
    </style>
    
    <script type="text/javascript">
      function checkForm() {
        if (document.getElementById("fullname").value == "" && document.getElementById("streetaddr").value == ""){
          document.getElementById("nameerrormsg").style.display = "block";
          document.getElementById("addrerrormsg").style.display = "block";
          return false;
        }
        else if (document.getElementById("fullname").value == ""){
          document.getElementById("nameerrormsg").style.display = "block";
          return false;
        }
        else if (document.getElementById("streetaddr").value == ""){
          document.getElementById("addrerrormsg").style.display = "block";
          return false;
        }
      }  
    </script>
</head>
<body>
	<form  action="mailto:me@fakeemail.com" onsubmit="return checkForm();">
  <fieldset>

    <legend>Personal details</legend>
    <p>
      <label>
        Full name:
        <input type="text" name="fullname" id="fullname">
      </label>
    </p>
    <p class="errormsg" id="nameerrormsg">Please enter your name above</p>

    <p>
      <label>
        Street Address:
        <input type="text" name="streetaddr" id="streetaddr">
      </label>
    </p>
    <p class="errormsg" id="addrerrormsg">Please enter your street address</p>

  </fieldset>
  <input type="submit" value="Submit it!"> 
</form>
<a href="challenge1.html">Back to Challenge 1</a>
</body>
</html>
